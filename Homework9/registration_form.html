<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>

    <form action="" method="get" target="_self">

        <div class="registration_form">

            <h1 style="text-decoration: underline;">Registration Form</h1>

            <div class="name_form">

                <div class="name_form_label">
                    <label for="first_name">First name:</label>
                    <br><br>
                    <label for="last_name">Last name:</label>
                    <br><br>
                    <label for="age">Age:</label>
                    <br><br>
                    <label for="email">E-mail:</label>
                    <br><br>
                    <label for="password">Password:</label>
                </div>

                <div class="name_form_input">
                    <input name="first_name" type="text" placeholder="Enter first name">
                    <br>
                    <input name="last_name" type="text" placeholder="Enter last name">
                    <br>
                    <input name="age" type="text" placeholder="Enter age">
                    <br>
                    <input name="email" type="email" placeholder="Enter E-mail">
                    <br>
                    <input name="password" type="password" placeholder="Enter password">
                </div>      

            </div>

            <div class="radio">
                <label for="radio1">SEX::</label>
                <input name="radio1" type="radio">
                <label for="">Male</label>
                <input name="radio1" type="radio">
                <label for="radio1">Female</label>
            </div>

            <div class="checkbox">
                <label for="checkbox">Checkbox:</label>
                <input name="student" type="checkbox">
                <label for="student">I am a student</label>
                <input name="bosiness" type="checkbox">
                <label for="bosiness">I am a business man</label>           
            </div>

            <div class="birthday">
                <label for="birthday">Birthday:</label>
                <br>
                <input name="birthday" type="date">
            </div>


            <div class="button">
                <label for="submit">Submit button: </label>
                <input name="submit" type="submit" value="Submit button:">
                <br><br>
                <label for="reset">Reset button: </label>
                <input name="reset" type="reset" value="Reset button:">
            </div>

        </div>

    </form>
    
</body>
</html>
